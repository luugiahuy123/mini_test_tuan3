<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function divisible(star, stop) {
        let count = 0;
        let i = star;
        let arr1 = [];
        while (count < stop) {
            if (i % 3 == 0) {
                arr1.push(i);
                count++;
            }
            i++;
        }
        return arr1;
    }

    let star1 = +parseInt(prompt("nhap"));
    let stop1 = 15
    let result = divisible(star1, stop1);
    document.write(result);
</script>
</body>
</html>
