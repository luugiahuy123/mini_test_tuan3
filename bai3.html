<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function greaterThan0(arr) {
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                arr1.push(arr[i]);
            }
        }
        return arr1
    }

    let array = [1, 2, -3, 4, -2, 4, 2, 5, 868, -35, 3, 4];
    let result = greaterThan0(array);
    document.write(result + " nhung phan tu trong mang lon hon 0");
</script>
</body>
</html>
